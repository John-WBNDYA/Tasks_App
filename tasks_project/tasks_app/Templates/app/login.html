{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TASKS</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: url("{% static 'images/login.jpeg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .top-left-home {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 3;
    }

    .alert {
      z-index: 3;
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      color: #fff;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-container h1 {
      font-family: 'Lobster', cursive;
      color: firebrick;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 15px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-login {
      width: 100%;
      background-color: rgb(43, 185, 55);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
    }

    .btn-login:hover {
      background-color: rgb(17, 100, 24);
    }

    .login-container a {
      color: #f1c40f;
    }
  </style>
</head>
<body>

  <!-- Home Button (Top Left) -->
  <a href="{% url 'index' %}" class="top-left-home">
    <i class="bi bi-arrow-left-circle"></i>
  </a>

  <!-- Alerts -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <!-- Login Form -->
  <div class="login-container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-login">Log In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
  </div>

</body>
</html>
